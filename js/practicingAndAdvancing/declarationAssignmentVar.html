<script>
  {/* Declarando variáveis */}
  {/* Declaração or declaration
   */}
  var name

  // assignment or atribuição de valores

  name = 'Thaísa'

  // que tipo de dado que foi colocado na variável

  console.log(typeof name)

  // agrupamento de declarações

  let age, isHuman

  age = 22
  isHuman = true

  console.log(name, age, isHuman)

  // múltiplos argumentos na função

  // escrita + textos variáveis

  console.log("My name is " + name + "I have " + age + "years old." )

  // interpolando valores com template strings or template literals

  console.log(`My name is ${name} tem ${age} years old.`)
</script>;
